<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 class="logotitle">Tic Tac Toe</h1>
        <h1 id="title"> Turn Of X</h1>
        <div class="grido" id="main-grid">
            <div onclick="game(this.id)" id="1" class="grid">X</div>
            <div onclick="game(this.id)" id="2" class="grid">O</div>
            <div onclick="game(this.id)" id="3" class="grid">X</div>
            <div onclick="game(this.id)" id="4" class="grid">O</div>
            <div onclick="game(this.id)" id="5" class="grid">X</div>
            <div onclick="game(this.id)" id="6" class="grid">O</div>
            <div onclick="game(this.id)" id="7" class="grid">X</div>
            <div onclick="game(this.id)" id="8" class="grid">O</div>
            <div onclick="game(this.id)" id="9" class="grid">X</div>
        </div>
        <h1 id="winner"><span id="sp"></span></h1>
        <button id="btn" onclick="restgame()">Restart Game</button>

        <script src="index.js"></script>
    </body>
</html>
